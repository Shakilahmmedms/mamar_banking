{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block body %}

<form method="post" class="px-8 pt-6 pb-8 mb-4 bg-white w-96 m-auto mt-10">
    <h2>Transfer Money</h2>
    {% csrf_token %}

       <label class="block text-black-700 text-sm font-bold mb-2" for="form"> {{form | crispy}}</label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline" name="form" id="form" type="number" required placeholder="Amount">
        <button class="">Send</button>
</form>

{% endblock %}
